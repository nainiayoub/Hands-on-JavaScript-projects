<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMovieList App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- mt-4 bootstrap class gives a margin top -->
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fa fa-film text-primary"></i>My<span class="text-primary"><strong>Movie</strong></span>List
        </h1>

        <form id="movie-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>

            <div class="form-group">
                <label for="director">Director</label>
                <input type="text" id="director" class="form-control">
            </div>

            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" id="genre" class="form-control">
            </div>

            <input type="submit" value="Add Movie" class="btn btn-primary btn-block">
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Movie Title</th>
                    <th>Director</th>
                    <th>Genre</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody id="movie-list">
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
