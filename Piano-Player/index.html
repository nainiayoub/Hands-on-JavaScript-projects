<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Piano Player</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p class="title">Piano Player</p>
        <div class="twitter-grp">
            <img class="twitter-logo" src="images/twitter.png">
            <p class="pseudo">@nainia_ayoub</p>
        </div>
        <p id="demo">Use your keyboard and follow the song bellow to play the piano.</p>
        
        <section class="piano">
           
            <section id="c-key" class="key" data-key="67">
                <section class="keynote">C</section>
            </section>
            <section id="c-charp-key" class="black-key">
                <section class="black-keynote">C#</section>
            </section>
            <section id="d-key" class="key" data-key="68">
                <section class="keynote">D</section>
            </section>
            <section id="d-charp-key" class="black-key">
                <section class="black-keynote">D#</section>
            </section>
            <section id="e-key" class="key" data-key="69">
                <section class="keynote">E</section>
            </section>
            <section id="f-key" class="key" data-key="70">
                <section class="keynote">F</section>
            </section>
            <section id="f-charp-key" class="black-key">
                <section class="black-keynote">F#</section>
            </section>
            <section id="g-key" class="key" data-key="71">
                <section class="keynote">G</section>
            </section>
            <section id="g-charp-key" class="black-key">
                <section class="black-keynote">G#</section>
            </section>
            <section id="a-key" class="key" data-key="65">
                <section class="keynote">A</section>
            </section>
            <section id="a-charp-key" class="black-key">
                <section class="black-keynote">A#</section>
            </section>
            <section id="b-key" class="key" data-key="66">
                <section class="keynote">B</section>
            </section>
            <section id='high-c-key' class="key" data-key="67">
                <div class='keynote'>C</div>
            </section>
            
            
            
        </section>
            <section id="lyrics">
                <section id="column-one" class="columns">
                    <section id="word-one" class="words">HAP-</section>
                    <section id="letter-note-one" class="letters">G</section>
                </section>
                <section id="column-two" class="columns">
                    <section id="word-two" class="words">PY-</section>
                    <section id="letter-note-two" class="letters">G</section>
                </section>
                <section id="column-three" class="columns">
                    <section id="word-three" class="words">BIRTH-</section>
                    <section id="letter-note-three" class="letters">A</section>
                </section>
                <section id="column-four" class="columns">
                    <section id="word-four" class="words">DAY</section>
                    <section id="letter-note-four" class="letters">G</section>
                </section>
                <section id="column-five" class="columns" data-key="67">
                    <section id="word-five" class="words">TO</section>
                    <section id="letter-note-five" class="letters">C</section>
                </section>
                <section id="column-six" class="columns" data-key="66">
                    <section id="word-six" class="words">YOU</section>
                    <section id="letter-note-six" class="letters">B</section>
                </section>
                
                <section id="column-optional" class="column-optional" class="columns">
                    <section id="word-optional" class="words">END</section>
                    <section id="letter-note-optional" class="letters">A</section>
                </section>
                
                <button id="first-next-line" class="lines">Line 2</button>
                <button id="second-next-line" class="lines">Line 3</button>
                <button id="third-next-line" class="lines">Line 4</button>
                <button id="fourth-next-line" class="lines">Line 5</button>    
            </section>
        
            <audio data-key="67" src="Sound/c-3.mp3"></audio>
            <audio data-key="66" src="Sound/b5.mp3"></audio>
            <audio data-key="69" src="Sound/e3.mp3"></audio>  
            <audio data-key="71" src="Sound/g-3.mp3"></audio>
            <audio data-key="65" src="Sound/a-3.mp3"></audio>
            <audio data-key="68" src="Sound/d-3.mp3"></audio>
            <audio data-key="70" src="Sound/f4.mp3"></audio>
        
            <script src="main.js"></script>
    
    </body>
</html>
